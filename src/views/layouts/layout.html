<html>
  <head>
    <script src="/assets/minigrid/index.js"></script>
    <script src="/assets/socket.io-client/socket.io.js"></script>
    <script src="/assets/lodash/index.js"></script>
    <script src="/assets/blocks/blocks.min.js"></script>
    <script>
      var socket = io("{{_wsUrl}}");
      var app = blocks.Application();
    </script>
    <style type="text/css">

      body {
        background-color: #191919;
        font-family: Ubuntu, Verdana, Tahoma, Arial;
      }

      h3 {
        text-align: center;
      }

      .grid {
        transition: .3s ease-in-out;
        width: {{dashboard.layout.width}}px;
        height: {{dashboard.layout.height}}px;
      }

      .grid-item {
        transition: background-color 0.5s ease;
        position: absolute;
        background-color: #313131;
        color: #add8e6;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
      }

      .grid-item--content {
        max-width: 96%;
        padding: 10px;
      }

      .grid-item--top {
        align-self: flex-start;
      }

      .grid-item--bottom {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    {{{content}}}
    <script>
      function updateGrid() {
          minigrid('.grid', '.grid-item', {{dashboard.layout.gutter}});
      };

      window.addEventListener('resize', updateGrid);
      updateGrid();
    </script>
  </body>
</html>
